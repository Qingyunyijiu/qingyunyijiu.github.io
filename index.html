<html>
<head>
  <script>
    // define a function to get and display the temperature data
    function get_data() {
      // create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      // open a GET request to the data.json file
      xhr.open('GET', 'data.json');
      // set the response type to JSON
      xhr.responseType = 'json';
      // send the request
      xhr.send();
      // when the request is loaded, update the HTML element with id="temp"
      xhr.onload = function() {
        // get the response data as a JSON object
        var data = xhr.response;
        // get the value1 field from the data object
        var temp = data.value1;
        // get the HTML element with id="temp"
        var element = document.getElementById("temp");
        // set the inner text of the element to the temperature value
        element.innerText = temp;
      };
    }
  </script>
</head>
<body>
  <h1>Temperature Data</h1>
  <p>The current temperature of my device is: <span id="temp"></span> degrees Celsius.</p>
  <button onclick="get_data()">Refresh</button>
</body>
</html>
