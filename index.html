<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>青云依旧</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <img src="logo.png" alt="Logo" width="100">
        <nav>
           <a href="#">青云搜索</a>
           <a href="#">青云阁</a>
           <a href="#">青云优选</a>
           <a href="#">关于本站</a>
        </nav>
        <!-- Display weather and time information here -->
        <div id="city-name"></div>
        <div id="weather"></div>
     </header>   
   <div class="main">
      <aside>
         <!-- Navigation sidebar -->
         <ul>
            <li class="active-button"><a href="#" onclick="activateButton(this, 'https://qingyunyijiu.github.io/search.html')">首页</a></li>
            <li><a href="#" onclick="activateButton(this, 'https://huggingface.co/chat')">Hugging chat</a></li>
            <li><a href="#" onclick="activateButton(this, 'https://bing.com')">bing chat</a></li>
            <li><a href="#" onclick="activateButton(this, 'https://openai.com')">Button 4</a></li>
            <li><a href="#" onclick="activateButton(this, 'https://baidu.com')">Button 5</a></li>
         </ul>
      </aside>
      <iframe id="content-frame" src="https://qingyunyijiu.github.io/search.html"></iframe>
   </div>
   
   <footer>
      <div class="footer-text">
         &copy; 2023 青云依旧
      </div>
      <div class="footer-count">
         Total Visitors: 10,000
      </div>
   </footer>

   <!-- Include weather.js file -->
   <script src="weather.js"></script>
   <script>
      function activateButton(button, url) {
         // Remove active class from all buttons
         var buttons = document.getElementsByTagName("li");
         for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove("active-button");
         }
         // Add active class to clicked button
         button.parentNode.classList.add("active-button");
         // Change iframe source
         document.getElementById("content-frame").src = url;
      }
   </script>
</body>
</html>
