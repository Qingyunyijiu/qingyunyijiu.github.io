                        <script>
                            if (document.domain.indexOf('chaoxing.com') >= 0) {
                                var domain = "https://" + window.location.hostname;
                                $('.teachCourse').each(function () {
                                    var aArr = $(this).find("a");
                                    for (var i = 0, len = aArr.length; i < len; i++) {
                                        var href = aArr.eq(i).attr("href");
                                        if (undefined != href) {
                                            $(this).find("a").eq(i).attr("href", domain + href);
                                        }
                                    }
                                });
                                $('.learnCourse').each(function () {
                                    var lcArr = $(this).find("a");
                                    for (var j = 0, len = lcArr.length; j < len; j++) {
                                        var href = lcArr.eq(j).attr("href");
                                        if (undefined != href) {
                                            if (href.indexOf('http:') != -1) {
                                                href = href.replace("http:", "https:");
                                            }
                                            $(this).find("a").eq(j).attr("href", href);
                                        }
                                    }
                                });
                            }
                            var showEndCourse = "0";
                            var showDeletedCourse = "0";
                            if (showEndCourse == "1" && $("#daxue").hasClass("current")) {
                                $("#endCourse").show();
                            }
                            if (showDeletedCourse == "1" && $("#myTeach").hasClass("current")) {
                                $("#deletedCourse").show();
                            }

                            function getAllCourse() {
                                $("#courseList>li").hide();
                                $("#courseNav").hide();
                                $("#searchInput").val("");
                                $("#addFolder").show();
                                if ($("#courseList>li.catalog_0").length > 0) {

                                    $("#nullCourse").hide();
                                    if ($("#daxue").hasClass("current")) {
                                        $("#courseList>li.catalog_0.learnCourse").show();
                                    } else if ($("#myTeach").hasClass("current")) {
                                        $("#courseList>li.catalog_0.teachCourse").show();
                                    }
                                } else {
                                    if ($("#fileList li").length == 0) {
                                        $("#nullCourse").show();
                                    }
                                }
                                $("#fileList>li").show();
                            }

                            function checkIt(obj) {
                                var type = $(obj).attr("type");
                                if (type == 0) {
                                    $("#courseList>li").hide();
                                    $("#nullCourse").hide();
                                    if ($("#courseList>li.catalog_0").length > 0) {
                                        $("#nullCourse").hide();
                                        $("#courseList>li.catalog_0").show();
                                    } else {
                                        $("#nullCourse").show();
                                    }
                                    $("#fileList>li").show();
                                } else if (type == 1) {
                                    $("#courseList>li").hide();
                                    $("#fileList>li").hide();
                                    if ($("#courseList>li.teachCourse").length > 0) {
                                        $("#nullCourse").hide();
                                        $("#courseList>li.teachCourse").show();
                                    } else {
                                        $("#nullCourse").show();
                                    }
                                } else if (type == 2) {
                                    $("#courseList>li").hide();
                                    $("#fileList>li").hide();
                                    if ($("#courseList>li.learnCourse").length > 0) {
                                        $("#nullCourse").hide();
                                        $("#courseList>li.learnCourse").show();
                                    } else {
                                        $("#nullCourse").show();
                                    }
                                }
                            }

                            function getFileCourseList(obj, id, name) {
                                $('html,body', parent.document).animate({ scrollTop: 0 }, 600);
                                $("#courseList>li").hide();
                                $("#fileList>li").hide();
                                $("#addFolder").hide();
                                $("#courseNav li.active").text(name);
                                $("#courseNav").show();
                                if ($(".catalog_" + id).length > 0) {
                                    $("#nullCourse").hide();
                                    if ($("#daxue").hasClass("current")) {
                                        $("#courseList>li.catalog_" + id + ".learnCourse").show();
                                        if ($("#courseList>li.catalog_" + id + ".learnCourse").length == 0) {
                                            $("#nullCourse").show();
                                        }
                                    } else if ($("#myTeach").hasClass("current")) {
                                        $("#courseList>li.catalog_" + id + ".teachCourse").show();
                                        if ($("#courseList>li.catalog_" + id + ".teachCourse").length == 0) {
                                            $("#nullCourse").show();
                                        }
                                    }
                                } else {
                                    $("#nullCourse").show();
                                }
                            }
                            $('#searchInput').on('input', function () {
                                var thisVal = $(this).val();
                                var dataSearchDeleteEle = $(".dataSearch_dele");
                                if (thisVal === "") {
                                    dataSearchDeleteEle.hide()
                                } else {
                                    dataSearchDeleteEle.show()
                                }
                            });

                            $('.dataSearch_dele').on('click', function () {
                                $(".dataSearch_input").val("");
                                $(this).hide();
                                getAllCourse();
                            });
                            function searchCourseList() {
                                var searchName = $("#searchInput").val();
                                if (searchName == "") {
                                    getAllCourse();
                                } else {
                                    $("#courseList>li").hide();
                                    $("#fileList>li").hide();
                                    $("#nullCourse").hide();
                                    var searchTip = '搜索';
                                    $("#courseNav li.active").text(searchTip + '“' + searchName + '”');
                                    $("#courseNav").show();
                                    var count = 0;
                                    for (var i = 0, len = $("#courseList>li").length; i < len; i++) {
                                        var item = $("#courseList>li").eq(i);
                                        var courseName = item.find(".course-name").attr("title");
                                        if (courseName.indexOf(searchName) > -1) {
                                            if ($("#daxue").hasClass("current") && item.hasClass("learnCourse")) {
                                                item.show();
                                            } else if ($("#myTeach").hasClass("current") && item.hasClass("teachCourse")) {
                                                item.show();
                                            }
                                            count++;
                                        }
                                    }
                                    if (count == 0) {
                                        $("#nullCourse").show();
                                    }
                                }
                            }
                            //搜索框支持enter键搜索
                            $('#searchInput').on('keydown', function (e) {
                                if (e.which === 13) {
                                    if ($(this).val() === "") {
                                        getAllCourse();
                                    } else {
                                        searchCourseList();
                                    }
                                }
                            });
                            $("#searchBtn").click(function () {
                                searchCourseList();
                            })

                            function checkSuperClassStatus(courseId, classId) {

                                        } else {
                                            alert("该班级暂无在线课堂。");
                                        }
                                    }
                                })

<script>
    $(document).ready(function (){
        $.ajax({ //一个Ajax过程
            type: "get", //以get方式与后台沟通
            url : "/mooc2-ans/visit/version-status",
            dataType: 'json',//返回的值

            },
            success: function (data) {//如果调用成功
                if (data.status) {
                    if (data.newVersionStatus) {
                        $("#showRedPoint").attr("style", "");
                        $("#showRedTip").attr("style", "")
                    }
                }
            }

        });
    })
	function toOldCourseList(){
	    var url =  "http://mooc1.chaoxing.com/visit/interaction?clearLocalStorage=1";
	    window.location.href = url;
	}
    function alertTips(){
        alert("访问高峰时段，此功能暂时关闭");
    }
    $("#daxue").click(function() {
        $("#myTeach").removeClass("current");
        $(this).addClass("current");
        $(".course-list>li.teachCourse").css("display", "none");
        $(".course-list>li.catalog_0.learnCourse").css("display", "block");
        if ($(".course-list>li.learnCourse").length == 0  && $("#fileList li").length == 0) {
            $("#nullCourse").show();
        } else {
            $("#nullCourse").hide();
        }
        $("#searchInput").val("");
        $("#addFolder").show();
        $("#courseNav").hide();
        $("#newCourse").hide();
        $("#addCourse").show();
        if ($("#endCourse")) {
            $("#endCourse").show();
        }
        if ($("#deletedCourse")) {
            $("#deletedCourse").hide();
        }
        $("#fileList>li").show();
    })
    $("#myTeach").click(function() {
        $("#daxue").removeClass("current");
        $(this).addClass("current");
        $(".course-list>li.learnCourse").css("display", "none");
        $(".course-list>li.catalog_0.teachCourse").css("display", "block");
        if ($(".course-list>li.teachCourse").length == 0 && $("#fileList li").length == 0) {
            $("#nullCourse").show();
        } else {
            $("#nullCourse").hide();
        }
        $("#searchInput").val("");
        $("#addFolder").show();
        $("#courseNav").hide();
        $("#newCourse").show();
        $("#addCourse").hide();
        if ($("#endCourse")) {
            $("#endCourse").hide();
        }
        if ($("#deletedCourse")) {
            $("#deletedCourse").show();
        }
        $("#fileList>li").show();
    })
    if ($("body").width() < 1000) {
        $(".content .main").css("min-width", "920px");
    }
    function getCourseList(catalogId, searchname) {
        if (arguments.length == 1) {
            searchname = "";
        }
        $("#createCourseFileId").val(catalogId);
        $.ajax({ //一个Ajax过程
            type: "get", //以get方式与后台沟通
            url : "/mooc2-ans/visit/courses/list?v=" + new Date().getTime(),
            dataType: 'html',//返回的值
            data: {
                rss: 1,
                start: 0,
                size: 500,
                catalogId: catalogId,
                superstarClass : 0,
                searchname: searchname
            },
            success: function (data) {//如果调用成功
                if(catalogId > 0) {
                    $("#addFolder").hide();
                } else {
                    $("#addFolder").show();
                }
                if (searchname != "") {
                    $("#addFolder").hide();
                    //$("#newCourse").hide();
                }
                $("#courselistArea").html(data);
                $("#courseList>li").hide();
                if ($("#daxue").hasClass("current")) {
                    $("#courseList>li.catalog_0.learnCourse").show();
                    $("#newCourse").hide();
                    $("#addCourse").show();
                } else if($("#myTeach").hasClass("current")) {
                    $("#courseList>li.catalog_0.teachCourse").show();
                    $("#newCourse").show();
                    $("#addCourse").hide();
                }
                $('.loadings').hide();
                getLayer();
            }
        });
    }

    getCourseList(0);
    function getSearchCourse () {
        var searchname = $("#searchInput").val().trim();
        if (searchname == "") {
            getCourseList(0);
        } else {
            getCourseList(0, searchname);
        }
    }
 function searchCourse(e) {
     if (e.keyCode == 13) {
         getSearchCourse();
     }
 }
</script>
