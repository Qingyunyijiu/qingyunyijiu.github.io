<!DOCTYPE html>
<html>
<head>
    <title>青云IoT</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-areas:
                "navbar navbar navbar"
                "sidebar main main"
                "footer footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 180px 1fr; /* 修改为180px 1fr */
            min-height: 100vh;
            margin: 0; /* 去掉外边距 */
        }

        .navbar {
            grid-area: navbar;
            background-color: #eeeeee;
            padding: 2.5px; /* 修改为2.5px */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-logo {
            font-weight: bold;
            font-size: 23px;
            margin-left: 10px; /* 增加左边距 */
        }

        .navbar-announcement {
            overflow: auto;
            max-height: 100px;
        }

        .navbar-avatar {
            position: relative;
            cursor: pointer;
            margin-right: 5px; /* 增加右边距 */
        }


        .navbar-avatar-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f2f2f2;
            padding: 10px;
            display: none;
        }

        .navbar-avatar:hover .navbar-avatar-menu {
            display: block;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #eeeeee;
            padding: 10px;
            max-width: 180px; /* 修改为max-width: 180px */
        }

        .sidebar-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .sidebar-tab {
            padding: 5px 10px;
            background-color: #ccc;
            cursor: pointer;
        }

            .sidebar-tab.active {
                background-color: #f2f2f2;
            }

        .sidebar-content {
            /* Styles for the content container */
        }

        .menu {
            display: none;
        }

            .menu.active {
                display: block;
            }

        .main {
            grid-area: main;
            background-color: #e4e4e4;
            padding: 0; /* 去掉内边距 */
            width: 100%; /* 设置宽度为100% */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 修改为flex-start */
            justify-content: flex-start; /* 修改为flex-start */
        }

        .main-title {
            font-size: 2.0rem;
            text-align: left; /* 修改为左对齐 */
            margin: 15px; /* 增加上下左右边距 */
        }

        .main-buttons {
            justify-content: center;
            margin-left:25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }

        .main-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #059e8a;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            grid-area: footer;
            background-color: #eeeeee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-copy right {
            font-size: 14px;
        }

        .footer-version {
            font-size: 14px;
        }

        @media (max-width: 768px) { /* 在屏幕宽度小于或等于768px时应用的样式 */
            .container {
                grid-template-areas:
                    "navbar navbar navbar"
                    "main main main"
                    "footer footer footer";
                grid-template-columns: 1fr 1fr 1fr;
                min-height: 100vh;
                margin: 0; /* 去掉外边距 */
            }

            .sidebar {
                display: none
                /* 隐藏侧边栏 */
            }

            .main {
                flex-direction: column
                /* 设置主要内容为垂直排列 */
                justify-content: center;
                /* 设置主要内容在垂直方向上居中对齐 */
                width: 100%;
                /* 设置宽度为100% */
                padding: 10px;
                /* 增加一些内边距 */
            }

            .main-title {
                font-size: 1.5rem;
                /* 减小标题字体大小 */
                margin-bottom: 10px;
                /* 减小标题下边距 */
            }

            .main-button {
                font-size: 1.2rem;
                /* 减小按钮字体大小 */
                margin: 5px;
                /* 减小按钮间距 */
            }

            .footer {
                flex-direction: column-reverse
                /* 设置页脚为垂直排列，并反转顺序 */
                padding: 5px;
                /* 减小页脚内边距 */
            }
        }
    </style>
       <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".sidebar-tab");
            const menus = document.querySelectorAll(".menu");

            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");

                    tabs.forEach(tab => {
                        tab.classList.remove("active");
                    });

                    menus.forEach(menu => {
                        menu.classList.remove("active");
                    });

                    this.classList.add("active");
                    document.querySelector(`.menu[data-tab="${tabId}"]`).classList.add("active");
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-logo">
                <span style="color:#0044ff">青云</span><span style="color:#8310fd">IoT</span>
            </div>
            <div class="navbar-announcement">
                🔔 青云IoT上线啦！更多功能等你来探索！
            </div>
            <div class="navbar-avatar">
                <img src="avatar.png" alt="Avatar" width="40" height="40">
                <div class="navbar-avatar-menu">
                    <ul>
                        <li>设置</li>
                        <li>登出</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-tabs">
                <div class="sidebar-tab active" data-tab="1">一楼</div>
                <div class="sidebar-tab" data-tab="2">二楼</div>
                <div class="sidebar-tab" data-tab="3">三楼</div>
            </div>
            <div class="sidebar-content">
                <div class="menu" data-tab="1">
                    <ul>
                        <li>大厅</li>
                        <li>房间1</li>
                        <li>房间2</li>
                        <li>厨房</li>
                        <li>浴室</li>
                        <li>院子</li>
                    </ul>
                </div>
                <div class="menu" data-tab="2">
                    <ul>
                        <li>大厅</li>
                        <li>房间3</li>
                        <li>房间4</li>
                        <li>浴室</li>
                    </ul>
                </div>
                <div class="menu" data-tab="3">
                    <ul>
                        <li>大厅</li>
                        <li>客房1</li>
                        <li>客房2</li>
                        <li>浴室</li>
                        <li>阳台</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <h5 class="main-title">| 我的设备</h5>
            <div class="main-buttons">
                <button class="main-button">DS18B20</button>
                <button class="main-button">添加设备</button>
            </div>
            <h5 class="main-title">| 设备数据</h5>
        </div>
        <div class="footer">
            <div class="footer-copyright">
                @青云依旧
            </div>
            <div class="footer-version">
                V 1.0
            </div>
        </div>
    </div>
</body>
</html>
