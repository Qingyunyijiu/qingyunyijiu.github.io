<!DOCTYPE html>
<html>
<head>
    <title>青云IoT</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: grid;
            grid-template-areas:
            "navbar navbar navbar"
            "sidebar main main"
            "footer footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 2fr 1fr;
            min-height: 100vh;
        }
        
        .navbar {
            grid-area: navbar;
            background-color: #eeeeee;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar-logo {
            font-weight: bold;
            font-size: 20px;
        }
        
        .navbar-announcement {
            overflow: auto;
            max-height: 100px;
        }
        
        .navbar-avatar {
            position: relative;
            cursor: pointer;
        }
        
        .navbar-avatar-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f2f2f2;
            padding: 10px;
            display: none;
        }
        
        .navbar-avatar:hover .navbar-avatar-menu {
            display: block;
        }
        
        .sidebar {
            grid-area: sidebar;
            background-color: #eeeeee;
            padding: 10px;
            width: 180px;
        }
        
        .sidebar-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .sidebar-tab {
            padding: 5px 10px;
            background-color: #ccc;
            cursor: pointer;
        }
        
        .sidebar-tab.active {
            background-color: #f2f2f2;
        }
        
        .sidebar-content {
            /* Styles for the content container */
        }
        
        .menu {
            display: none;
        }
        
        .menu.active {
            display: block;
        }
        
        .main {
            grid-area: main;
            background-color: #e4e4e4;
            padding: 10px;
            width: 1316px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .main-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .main-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .main-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #059e8a;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .main-text {
            font-size: 2.0rem;
        }
        
        .footer {
            grid-area: footer;
            background-color: #eeeeee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-copyright {
            font-size: 14px;
        }
        
        .footer-version {
            font-size: 14px;
        }
    </style>
       <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".sidebar-tab");
            const menus = document.querySelectorAll(".menu");

            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");

                    tabs.forEach(tab => {
                        tab.classList.remove("active");
                    });

                    menus.forEach(menu => {
                        menu.classList.remove("active");
                    });

                    this.classList.add("active");
                    document.querySelector(`.menu[data-tab="${tabId}"]`).classList.add("active");
                });
            });
        });
    </script>
</head>
<body>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-logo">
                <span style="color:#0044ff">青云</span><span style="color:#8310fd">IoT</span>
            </div>
            <div class="navbar-announcement">
                🔔 青云IoT上线啦！更多功能等你来探索！
            </div>
            <div class="navbar-avatar">
                <img src="avatar.png" alt="Avatar" width="40" height="40">
                <div class="navbar-avatar-menu">
                    <ul>
                        <li>设置</li>
                        <li>登出</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-tabs">
                <div class="sidebar-tab active" data-tab="1">一楼</div>
                <div class="sidebar-tab" data-tab="2">二楼</div>
                <div class="sidebar-tab" data-tab="3">三楼</div>
            </div>
            <div class="sidebar-content">
                <div class="menu" data-tab="1">
                    <ul>
                        <li>大厅</li>
                        <li>房间1</li>
                        <li>房间2</li>
                        <li>厨房</li>
                        <li>浴室</li>
                        <li>院子</li>
                    </ul>
                </div>
                <div class="menu" data-tab="2">
                    <ul>
                        <li>大厅</li>
                        <li>房间3</li>
                        <li>房间4</li>
                        <li>浴室</li>
                    </ul>
                </div>
                <div class="menu" data-tab="3">
                    <ul>
                        <li>大厅</li>
                        <li>客房1</li>
                        <li>客房2</li>
                        <li>浴室</li>
                        <li>阳台</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <h5 class="main-title">我的设备</h5>
            <div class="main-buttons">
                <button class="main-button">DS18B20</button>
                <button class="main-button">添加设备</button>
            </div>
            <h5 class="main-text">设备数据</h5>
            <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
                <span class="ds-labels">Temperature</span>
                <span id="temperature">{temp}</span>
                <sup class="units">&deg;C</sup>
              </p>
        </div>
        <div class="footer">
            <div class="footer-copyright">
                @青云依旧
            </div>
            <div class="footer-version">
                V 1.0
            </div>
        </div>
    </div>
</body>
</html>
